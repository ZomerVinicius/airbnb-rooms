<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb rooms</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <nav class="navbar navbar-light p-3" style="background-color: #ff585d;">
        <a class="navbar-brand" href="#">
          <img
            src="logo.png"
            width="200"
            class="d-inline-block align-top"
            alt="airbnb-logo"
          />
        </a>
      </nav>
    </main>
    <div class="p-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img
              src="https://a0.muscache.com/im/pictures/e6c4b347-49c7-4840-8c00-df36a2a273da.jpg?aki_policy=x_large"
              width="100%"
            />
            <div class="card-body">
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <div
                class="d-flex justify-content-between align-items-center float"
              >
                <h5>Casa</h5>
                <div class="badge badge-primary text-wrap ml-auto">
                  <h5 class="mb-0">R$543/dia</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="footer mt-auto text-center py-3 bg-light"
      style="background-color: #f5f5f5;"
    >
      <div class="container">
        <span class="text-muted"
          >Copyright ©
          <a target="_blank" href="https://www.linkedin.com/in/vinicius-zomer/"
            >Vinícius Zomer</a
          >
          2020.</span
        >
      </div>
    </footer>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
